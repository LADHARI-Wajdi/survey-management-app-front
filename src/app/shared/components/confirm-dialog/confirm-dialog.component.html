<!-- shared/components/confirm-dialog/confirm-dialog.component.html -->
<div class="confirm-dialog-backdrop" *ngIf="isOpen" (click)="onClose()">
  <div
    class="confirm-dialog-container"
    [ngClass]="options.dialogClass"
    (click)="onDialogClick($event)"
  >
    <div class="dialog-header">
      <h2>{{ options.title }}</h2>
      <button class="close-button" (click)="onClose()">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <div class="dialog-content">
      <p>{{ options.message }}</p>
    </div>

    <div class="dialog-footer">
      <button class="btn btn-outline" (click)="onCancel()">
        {{ options.cancelText }}
      </button>
      <button
        class="btn"
        [ngClass]="{
          'btn-primary': options.confirmType === 'primary',
          'btn-danger': options.confirmType === 'danger',
          'btn-success': options.confirmType === 'success',
          'btn-warning': options.confirmType === 'warning'
        }"
        (click)="onConfirm()"
      >
        {{ options.confirmText }}
      </button>
    </div>
  </div>
</div>
