<!-- core/authentication/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Connexion</h2>
      <p>Connectez-vous pour accéder à l'application de gestion d'enquêtes</p>
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="Entrez votre email"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">L'email est requis</div>
            <div *ngIf="f['email'].errors['email']">
              Entrez une adresse email valide
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Entrez votre mot de passe"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">
              Le mot de passe est requis
            </div>
          </div>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="form-check-input"
          />
          <label for="rememberMe" class="form-check-label"
            >Se souvenir de moi</label
          >
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="loading"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Se connecter
          </button>
        </div>

        <div class="form-group text-center">
          <a href="javascript:void(0)" (click)="forgotPassword()"
            >Mot de passe oublié?</a
          >
        </div>
      </form>
    </div>

    <div class="card-footer">
      <p>
        Vous n'avez pas de compte? <a routerLink="/auth/register">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
